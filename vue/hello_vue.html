<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒之后，会出现提示信息</span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在应该可以看到我</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>
            {{ message }}
        </p>
        <button v-on:click="reverseMessage">反向消息</button>
    </div>
    <div id="app-6">
        <p>
            {{ message }}
        </p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in itemList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
        
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习JavaScript'},
                    {text: '学习Vue'},
                    {text: '学习Python'},
                    {text: '学习iOS'}
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue'
            }
        })

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li> {{ todo.text }} </li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                itemList: [
                    { id: 1, text: '水果' },
                    { id: 2, text: '蔬菜' },
                    { id: 3, text: '巧克力' },
                    { id: 4, text: '面包' }
                ]
            }
        })
    </script>
</body>
</html>
